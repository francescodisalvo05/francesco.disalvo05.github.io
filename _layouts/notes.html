---
layout: default
---

<h1 style="line-height: normal; font-family: 'Source Code Pro', monospace; font-size: 1.5rem">
  {{ page.title }}
</h1>
{% if page.image %}
  <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
{% endif %}
<article style="line-height: normal; font-family: 'Source Code Pro', monospace; font-size: 0.8rem" >
  {{ content }}
</article>

{% if page.hide_post_date != true %}
  {% include notes-date.html %}
{% endif %}
